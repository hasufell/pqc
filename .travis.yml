before_script:
    - sudo apt-get install -qq libgmp-dev libmpfr-dev
    - wget http://www.flintlib.org/flint-2.4.3.tar.gz
    - tar -xzf flint-2.4.3.tar.gz
    - cd flint-2.4.3
    - ./configure --prefix=/usr --with-gmp=/usr --with-mpfr=/usr CC=gcc CXX=g++
    - make
    - sudo make install
    - cd ..
script:
    - make CC=clang
    - make doc
